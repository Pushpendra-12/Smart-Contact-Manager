<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<section>
		
		<div class="container" >
			
			<div class="row">
				
				<div class="col-md-6 offset-md-3">
				
					<div class="my-card mt-1">
					
				 	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                         role="alert">
                        <p th:text="${session.message.content}"></p>
                        
                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"  ></th:block>
                    </div>
					
						<div class="container text-center">
							<img style="width: 80px" th:src="@{/images/regIcon.png}">
						</div>
					
						<h1 class="text-center">Register Here</h1>
						
						<form  novalidate th:action="@{/do_register}" method="post" th:object="${user}" >
							
							<div class="form-group">
							    <label for="name_field">Your Name</label>
							    <input type="text" name="name" class="form-control"
							     th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field" 
							     th:value="${user.name}"  aria-describedby="emailHelp" 
							     required placeholder="Enter here">
							    
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						        	
						      	</div>
						  	</div>
						  	
							<div class="form-group">
							    <label for="email_field">Your Email</label>
							    <input type="email" name="email" 
							    class="form-control" id="email_field" 
							    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" 
							    th:value="${user.email}" aria-describedby="emailHelp" 
							    required placeholder="Enter here">
							    
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
						        	
						      	</div>
						  	</div>
						  	
							<div class="form-group">
							    <label for="password_field">Create Your password </label>
							    <input type="password" name="password" 
							    class="form-control" id="password_field" 
							    
							    aria-describedby="emailHelp" 
							    required placeholder="Enter here">
							    
							    
						  	</div>
						  	
						  	<div class="form-group">
						  		<textarea name="about"  rows="8" class="form-control" th:value="${user.about}" placeholder="Enter about yourself"></textarea>
						  	</div>
						  	
						  	<div class="form-group form-check">
						  		<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
						  		<label for="agreement">Accept Terms and Conditions</label>	
						  	</div>
						  
						  	
						  	
						  	<div class="container text-center">
						  	
						  		<button class="btn bg-primary  text-white" type="submit">Submit</button>
						  		<button class="btn btn-warning  text-white" type="reset">Reset</button>
						  	
						  	</div>
						
						
						</form>
					
					
					</div>
					
				
				</div>
			
			</div>
			
		</div>
		
		
	</section>
	
</body>
</html>
